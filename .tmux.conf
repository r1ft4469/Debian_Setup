# Powerline
source "/home/r1ft/.local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"

# Settings
set -s escape-time 0
set -g mouse off
set -g history-limit 50000
set -g display-tim 4000
set -g status-interval 1
set -g focus-events on
set -g prefix C-a
set -g status-left-length 20
set -g status-right-length 150
set-option -g allow-rename off

# Binds
unbind C-b
unbind q
unbind w
unbind e
unbind a
unbind s
unbind d
unbind z
unbind x
unbind c
bind q split-window -v
bind w select-pane -U
bind e split-window -h
bind a select-pane -D
bind s select-pane -L
bind d select-pane -R
bind z last-window
bind x kill-window
bind c next-window
bind   create-window
bind C-a send-prefix

