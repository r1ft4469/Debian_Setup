# Powerline
source "/home/r1ft/.local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"

# Settings
set -s escape-time 0
set -g mouse on
set -g history-limit 50000
set -g display-tim 4000
set -g status-interval 1
set -g focus-events on
set -g prefix C-a
set -g status-left-length 20
set -g status-right-length 150
set-option -g allow-rename off

# Binds
unbind C-b
unbind q
unbind w
unbind e
unbind a
unbind s
unbind d
unbind z
unbind x
unbind c
bind z resize-pane -Z
bind a run-shell "~/.tmux/tmux_split_pane.sh --smart"
bind C-a command-prompt -p "Open new pane with command:" "run-shell \"~/.tmux_scripts/tmux_split_pane.sh --smart '%1'\""
bind ` create-window
bind C-a send-prefix

# Mouse
run-shell ~/.tmux/scroll_copy_mode.tmux
